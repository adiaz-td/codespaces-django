{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}{{ title }} | GitHub Codespaces ♥️ Django{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <div class="App">
        <header class="App-header">
            <form id="myform" action="/submit/" method="post">
                <h2>Symptom check</h2>
                <input type="text" placeholder="Your symptoms" name="text"></input>
                <button type="submit">Submit</button>
                <hr>
                <textarea style="width:100%" name="message" id="response"></textarea>
            </form>
        </header>
    </div>
</body>

</html>
